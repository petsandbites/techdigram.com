<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Diagram Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .editor-container {
            flex: 1;
            display: flex;
            min-height: 0;
        }

        .input-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e0e0e0;
        }

        .input-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            font-weight: 600;
            color: #2c3e50;
        }

        .mermaid-input {
            flex: 1;
            border: none;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            background: #fafafa;
        }

        .output-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .output-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .clear-btn:hover {
            background: #c0392b;
        }

        .mermaid-output {
            flex: 1;
            padding: 20px;
            overflow: auto;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-message {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #fecaca;
            margin: 20px;
            font-family: monospace;
            font-size: 12px;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }
            
            .input-panel {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
                min-height: 300px;
            }
        }

        /* Mermaid diagram styling */
        .mermaid {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßú‚Äç‚ôÄÔ∏è Mermaid Diagram Editor</h1>
        </div>
        
        <div class="editor-container">
            <div class="input-panel">
                <div class="input-header">
                    Mermaid Code
                </div>
                <textarea 
                    id="mermaidInput" 
                    class="mermaid-input" 
                    placeholder="Enter your Mermaid diagram code here...">graph TD
    A[Start] --> B{Is it working?}
    B -->|Yes| C[Great!]
    B -->|No| D[Debug]
    D --> B
    C --> E[End]</textarea>
            </div>
            
            <div class="output-panel">
                <div class="output-header">
                    <span>Diagram Preview</span>
                    <button id="clearBtn" class="clear-btn">Clear</button>
                </div>
                <div id="mermaidOutput" class="mermaid-output">
                    <div class="loading">Loading diagram...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            securityLevel: 'loose',
            fontFamily: 'arial',
            fontSize: 14
        });

        const input = document.getElementById('mermaidInput');
        const output = document.getElementById('mermaidOutput');
        const clearBtn = document.getElementById('clearBtn');
        
        let renderTimeout;
        let diagramCounter = 0;

        // Function to render Mermaid diagram
        async function renderDiagram(code) {
            if (!code.trim()) {
                output.innerHTML = '<div class="loading">Enter Mermaid code to see the diagram...</div>';
                return;
            }

            try {
                // Clear previous content
                output.innerHTML = '<div class="loading">Rendering diagram...</div>';
                
                // Create unique ID for this diagram
                const diagramId = `mermaid-diagram-${++diagramCounter}`;
                
                // Validate and render the diagram
                const { svg } = await mermaid.render(diagramId, code);
                
                // Display the rendered SVG
                output.innerHTML = svg;
                
            } catch (error) {
                console.error('Mermaid rendering error:', error);
                output.innerHTML = `
                    <div class="error-message">
                        <strong>Error rendering diagram:</strong><br>
                        ${error.message || 'Invalid Mermaid syntax'}
                    </div>
                `;
            }
        }

        // Debounced input handler for real-time updates
        function handleInput() {
            clearTimeout(renderTimeout);
            renderTimeout = setTimeout(() => {
                renderDiagram(input.value);
            }, 500); // 500ms delay to avoid too frequent updates
        }

        // Event listeners
        input.addEventListener('input', handleInput);
        input.addEventListener('paste', handleInput);

        // Clear button functionality
        clearBtn.addEventListener('click', () => {
            input.value = '';
            output.innerHTML = '<div class="loading">Enter Mermaid code to see the diagram...</div>';
            input.focus();
        });

        // Initial render
        renderDiagram(input.value);

        // Handle keyboard shortcuts
        input.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Enter to force re-render
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                renderDiagram(input.value);
            }
        });
    </script>
</body>
</html>
